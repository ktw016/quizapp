<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz App</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway|Scope+One" rel="stylesheet">
</head>
<body>
	<header>
		<button class="newGame">
			<h3>NEW GAME</h3>
		</button>
		<div class="welcomeBanner">
			<h1>WELCOME TO</h1>
			<h2>THE GEOGRAPHY QUIZ</h2>
			<img class="world" src="images/world.png">
		</div>
	</header>
	<div class="intro">
		<h3>HOW WELL DO YOU KNOW YOUR GEOGRAPHY?</h3>
		<h3>TAKE THE QUIZ AND FIND OUT!</h3>
		<button class="start">
			<h2>LET'S GET STARTED</h2>
		</button>
	</div>
	<div id="container" class="hidden">
		<div class="questions">
			<div class ="q1">
				<h2>What is the capital of Australia?</h2>
				<ul class="choices">
					<h3>
					<li class="correct"><a href="#">Sydney</a></li>
					<li><a href="#">Canberra</a></li>
					<li><a href="#">Melbourne</a></li>
					<li><a href="#">Adelaide</a></li>
					</h3>
				</ul>
			</div>
			<button class="nextButton">
				<h1>NEXT</h1>
			</button>
		</div>
		<div class="progress">
			<ul>
				<li class="currentQuestion"><img class="q1" src="images/q1.png"></li>
				<li class="progressBar"><img class="q2" src="images/q2.png"></li>
				<li class="progressBar"><img class="q3" src="images/q3.png"></li>
				<li class="progressBar"><img class="q4" src="images/q4.png"></li>
				<li class="progressBar"><img class="q5" src="images/q5.png"></li>
			</ul>
		</div>
	</div>
	<div id="container2" class="hidden2">
		<div class="result">
			<h1>SORRY, WRONG ANSWER</h1>
			<h2>The correct answer is:</h2>
			<div class="correctAnswer"></div>
			<button class="nextQuestion">
				<h1>NEXT QUESTION</h1>
			</button>
		</div>
	</div>
	<div id="container2" class="hidden3">
		<div class="endGame">
			<h1>THANKS FOR PLAYING!</h1>
			<h1>YOUR SCORE IS:</h1>
			<h1>5/5</h1>
			<button class="startOver">
				<h1>NEW GAME</h1>
			</button>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
